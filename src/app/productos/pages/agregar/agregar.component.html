<h1 class="mt-5">Agregar producto</h1>
<hr>

<form action="" [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="" class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="col-auto">
            <span error-msg [color]="color" [mensaje]="msg" [valido]="!tieneError('nombre')"></span>
            <!-- *ngIf="tieneError('nombre')" -->
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre()">Guardar</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarColor()">Color</button>
        </div>
    </div>
</form>

<h3 class="mt-5" error-msg color="pink">Formulario</h3>
<pre>Valid: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<div class="row" 
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">Todo ok</div>
    </div>
</div>
